<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equip="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horror Game Map</title>
	<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="hidden">YOU LOST!</h1>
	<div class="container-fluid">
		<div class="row content">
			<h2 class="col-xs-12 col-md-6">Mad Scientist's Lab</h2>
			<div id="clockdiv" class="col-xs-12 col-md-6">
				<h2><span class="hours"></span> : <span class="minutes"></span> : <span class="seconds"></span></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<div class="row">
					<form class="form-horizontal col-md-9 col-xs-12">
						<div class="form-group">
							<label for="people" class="control-label col-md-6">How many players?</label>
							<div class="col-md-6">
								<input type="text" name="people" id="people" class="form-control"></input>
							</div>
						</div>
					</form>
					<button class="col-xs-3 col-xs-offset-3 btn btn-default" id="person">Submit</button>
					<div class="content">
					<h4 class="col-xs-12 room">Current Room: 0</h4>
					<h4 class="col-xs-6 turn">Player 0</h4>
					<button id="player" class="btn btn-danger col-xs-6">Next Player</button>
					<div class="col-xs-12 col-md-3">
						<button id="north" class="btn btn-default btn-block">Go North</button>
					</div>
					</div>
				</div>
				<div class="row content">
					<div class="col-xs-12 col-md-3">
						<button id="west" class="btn btn-warning btn-block">Go West</button>
					</div>
				</div>
				<div class="row content">
					<div class="col-xs-12 col-md-3">
						<button id="east" class="btn btn-success btn-block">Go East</button>
					</div>
				</div>
				<div class="row content">
					<div class="col-xs-12 col-md-3">
						<button id="south" class="btn btn-info btn-block">Go South</button>
					</div>
				</div>
				<div class="row content">
					<div class="col-md-6 col-xs-12">
						<h3 id="name"></h3>
						<p id="health"></p>
						<p id="speed"></p>
						<p id="immune"></p>
						<p id="vulnerable"></p>
					</div>
					<div class="col-md-6 col-xs-12">
						<h3 id="item"></h3>
					</div>
				</div>
			</div>
			<div class="col-md-6 hidden-xs hidden-sm content">
				<canvas id="map" width="500" height="500"></canvas>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="library.js"></script>
	<script src="main.js"></script>
</body>
</html>
